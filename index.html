<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" id="display" readonly>
        </form>
        <div class="button">
            <button type="button" class="btn btn-grey digit" data-value="7">7</button>
            <button type="button" class="btn btn-grey digit" data-value="8">8</button>
            <button type="button" class="btn btn-grey digit" data-value="9">9</button>
            <button type="button" class="btn btn-yellow operator" data-value="/">/</button>
            <button type="button" class="btn btn-grey digit" data-value="4">4</button>
            <button type="button" class="btn btn-grey digit" data-value="5">5</button>
            <button type="button" class="btn btn-grey digit" data-value="6">6</button>
            <button type="button" class="btn btn-yellow operator" data-value="*">*</button>
            <button type="button" class="btn btn-grey digit" data-value="1">1</button>
            <button type="button" class="btn btn-grey digit" data-value="2">2</button>
            <button type="button" class="btn btn-grey digit" data-value="3">3</button>
            <button type="button" class="btn btn-yellow operator" data-value="-">-</button>
            <button type="button" class="btn btn-grey digit" data-value="0">0</button>
            <button type="button" class="btn btn-grey digit" data-value=".">.</button>
            <button type="button" class="btn btn-equal equal">=</button>
            <button type="button" class="btn btn-yellow operator" data-value="+">+</button>
            <button type="button" class="btn btn-clear clear">AC</button>
            <button type="button" class="btn btn-clear backspace"><-</button>
        </div>
    </section>
</body>

</html>
